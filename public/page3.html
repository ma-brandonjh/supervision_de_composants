<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>États des LEDs</title>
        <style>
            * {
                padding: 0px;
                margin: 0px;
            }

            header {
                background-color: aquamarine;
                padding: 2%;
            }

            header ul {
                display: flex;
                align-content: center;
            }

            header ul li {
                margin: 5px;
            }

            ul {
                display: flex;
                text-decoration: none;
                text-decoration-style: none;
            }

            li {
                text-decoration: none;
                text-decoration-style: none;
            }


            main {
                display: flex;
                align-items: flex-start;
                margin: 2%;
            }

            .divb {
                border-radius: 8px;
                border: 2px solid;
                padding: 2%;
                margin: 2%;
                width: 150px;
                background-color: rgb(207, 207, 207);
            }

            .diva {
                display: flex;
                flex-direction: column;
                align-items: center;
                border-radius: 8px;
                border: 2px solid;
                padding: 2%;
                margin: 1%;
                width: 40%;
                background-color: rgba(139, 255, 255, 0.377);
            }

            h1 {
                display: flex;
                justify-content: center;
            }

            .diva table {
                border-radius: 8px;
                padding: 1%;
            }

            h3 {
                text-decoration: underline;
                margin-top: 8px;
            }

            h4 {
                margin-bottom: 8px;
            }

            .divc {
                background-color: white;
            }

            header ul li button {
                width: 200px;
            }

            header ul {
                display: flex;
                justify-content: center;
            }

            ul {
                list-style-type: none;
            }

            header ul li button a {
                text-decoration: none;
                color: black;
            }


            button {
                border-radius: 8px;
                padding-top: 5px;
                padding-bottom: 5px;
                padding-left: 10px;
                padding-right: 10px;
                border-color: black;
                margin: 2%;
            }

            table {
                border: solid;
            }

            th {
                border: solid;
                padding: 1%;
            }

            footer {
                display: flex;
                justify-content: center;
                align-content: center;
            }

            button:hover {
                background-color: rgb(151, 248, 248);
                border-color: red;
            }

            .center {
                display: flex;
                justify-content: center;
            }
        </style>
        <link rel="stylesheet" href="./css/index.css">
        <meta http-equiv="refresh" content="5">
    </head>

    <body>
        <header>
            <h1>Section --- États des LEDs</h1>
            <ul>
                <li><a href="/"><button>Accueil</button></a></li>
                <li><a href="/mesure"><button>Température et humidité</button></a></li>
                <li><a href="/led-state"><button>États des LEDs</button></a></li>
                <li><a href="/led-cmd"><button>Contrôle des LEDs</button></a></li>
                <li><button onclick="obtenirEtats()">Rafraichir</button></li>
            </ul>
        </header>

        <hr>

        <main class="center">
            <div class="diva">
                <h2>État des LEDs</h2>
                <h3>LED de la chambre:</h3>
                <h4 id="etat-chambre">allumée</h4>
                <h3>LED du salon:</h3>
                <h4 id="etat-salon">éteinte</h4>
                <h3>LED de la cuisine:</h3>
                <h4 id="etat-cuisine">éteinte</h4>
            </div>
        </main>

            <script>
                async function obtenirEtats () {
                    let etats;

                    try {
                        const reponse = await fetch('/mesures'); // requête vers ton endpoint
                        if (!reponse.ok) throw new Error('HTTP ' + reponse.status);
                        const data = await reponse.json();       // on récupère tout le JSON
                        etats = data.led;                        // on extrait juste la section "led"
                    } catch (err) {
                        console.warn('Fetch KO → données fictives', err);
                        etats = {
                            chambre : Math.random() < 0.5 ? 'on' : 'off',
                            salon   : Math.random() < 0.5 ? 'on' : 'off',
                            cuisine : Math.random() < 0.5 ? 'on' : 'off'
                        };
                    }

                    // Mise à jour du DOM
                    for (const piece in etats) {
                        const etat = etats[piece];
                        const texte = etat === "on" ? "allumée" : "éteinte";
                        const id = "etat-" + piece;
                        const element = document.getElementById(id);
                        if (element) {
                            element.textContent = texte;
                        }
                    }
                }

            </script>
    </body>
</html>
