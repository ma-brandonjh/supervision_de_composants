<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Mesure</title>
        <style>
            * {
                padding: 0px;
                margin: 0px;
            }

            header {
                background-color: aquamarine;
                padding: 2%;
            }

            header ul {
                display: flex;
                align-content: center;
            }

            header ul li {
                margin: 5px;
            }

            ul {
                display: flex;
                text-decoration: none;
                text-decoration-style: none;
            }

            li {
                text-decoration: none;
                text-decoration-style: none;
            }


            main {
                display: flex;
                align-items: flex-start;
                margin: 2%;
            }

            .divb {
                border-radius: 8px;
                border: 2px solid;
                padding: 2%;
                margin: 2%;
                width: 150px;
                background-color: rgb(207, 207, 207);
            }

            .diva {
                display: flex;
                flex-direction: column;
                align-items: center;
                border-radius: 8px;
                border: 2px solid;
                padding: 2%;
                margin: 1%;
                width: 60%;
                background-color: rgba(139, 255, 255, 0.377);
            }

            h1 {
                display: flex;
                justify-content: center;
            }



            h3 {
                text-decoration: underline;
                margin-top: 8px;
            }

            h4 {
                margin-bottom: 8px;
            }

            .divc {
                background-color: white;
            }

            table {
                border-collapse: collapse;
                width: 80%;
                margin: 20px auto;
                font-family: Arial, sans-serif;
            }

            th, td {
                border: 1px solid black;
                padding: 10px;
                text-align: center;
            }

            tr:nth-child(even) {
                background-color: #f2f2f2;
            }

            th {
                background-color: #bde7ff;
            }


            header ul li button {
                width: 200px;
            }

            header ul {
                display: flex;
                justify-content: center;
            }

            ul {
                list-style-type: none;
            }

            header ul li button a {
                text-decoration: none;
                color: black;
            }


            button {
                border-radius: 8px;
                padding-top: 5px;
                padding-bottom: 5px;
                padding-left: 10px;
                padding-right: 10px;
                border-color: black;
                margin: 2%;
            }

            footer {
                display: flex;
                justify-content: center;
                align-content: center;
            }

            button:hover {
                background-color: rgb(151, 248, 248);
                border-color: red;
            }

            .center {
                display: flex;
                justify-content: center;
            }
        </style>
        <link rel="stylesheet" href="./css/index.css">
    </head>

    <body>
        <header>
            <h1>Section --- Température et humidité</h1>
            <ul>
                <li><a href="/"><button>Accueil</button></a></li>
                <li><a href="/mesure"><button>Température et humidité</button></a></li>
                <li><a href="/led-state"><button>États des LEDs</button></a></li>
                <li><a href="/led-cmd"><button>Contrôle des LEDs</button></a></li>
                <li><button onclick="obtenirEtats()">Rafraichir</button></li>
            </ul>
        </header>

        <hr>

        <main class="center">
            <div class="diva">
                <h2>Journal des dernières mesures</h2><br>
                <div class="divc" id="table-container"></div>
            </div>
        </main>

<script>
async function obtenirEtats(){
    let etats={},mesures=[];
    try{
        const r=await fetch('/mesures');
        if(!r.ok)throw new Error('HTTP '+r.status);
        const data=await r.json();
        etats=data.led;
        mesures=data.dht;
    }catch(e){
        console.warn(e);
    }
    const tableData=mesures.slice(0,10).map(m=>({
        date:new Date(m.time).toLocaleString('fr-CA'),
        température:m.temperature.toFixed(1),
        humidité:m.humidity
    }));
    generateTable(tableData);
    for(const piece in etats){
        const el=document.getElementById('etat-'+piece);
        if(el)el.textContent=etats[piece]==='on'?'allumée':'éteinte';
    }
}

function generateTable(data){
    const container=document.getElementById('table-container');
    container.innerHTML='';
    if(!data.length){container.textContent='Aucune donnée.';return;}
    const table=document.createElement('table');
    const thead=document.createElement('thead');
    const tbody=document.createElement('tbody');

    const headerRow=document.createElement('tr');
    ['Date','Température (°C)','Humidité (%)'].forEach(h=>{
        const th=document.createElement('th');
        th.textContent=h;
        headerRow.appendChild(th);
    });
    thead.appendChild(headerRow);

    data.forEach(({date,température,humidité})=>{
        const tr=document.createElement('tr');

        const tdDate=document.createElement('td');
        tdDate.textContent=date;
        tr.appendChild(tdDate);

        const tdTemp=document.createElement('td');
        tdTemp.textContent=température+' °C';
        tr.appendChild(tdTemp);

        const tdHum=document.createElement('td');
        tdHum.textContent=humidité+' %';
        tr.appendChild(tdHum);

        tbody.appendChild(tr);
    });

    table.appendChild(thead);
    table.appendChild(tbody);
    container.appendChild(table);
}
</script>

    <script>obtenirEtats()</script>


    </body>
</html>
